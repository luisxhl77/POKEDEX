<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/pokebola.png" type="image/x-icon">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <a href="./index.html">
            <div class="contIconHeader">
                <img src="./img/pokebola.png" alt="">
            </div>
        </a>
        <h2>POKÃ‰DEX_</h2>
    </header>
    <main>
        <div class="contInfo">
            <div class="contName">
                <div class="contIconElement">
                    <img src="./img/fuego.png" alt="" id="element">
                </div>
                <input type="text" name="namePokemon" id="namePokemon" class="namePokemon" value="CHARIZARD" readonly="true">
            </div>
            <div class="contPokemon">
                <img src="./img/charizard.png" alt="" id="imgpokemon" title="CHARIZARD" onclick="movePokemon()">
            </div>
        </div>
        <div class="contStats">
            <div class="contStat">
                <p class="nameStat">NO</p>
                <input type="text" class="stat" name="" id="No" value="006" readonly="true">
            </div>
            <div class="contStat">
                <p class="nameStat">LEVEL</p>
                <input type="text" class="stat" name="" id="level" value="100" readonly="true">
            </div>
            <div class="contStat">
                <p class="nameStat">TYPE</p>
                <input type="text" class="stat" name="" id="type" value="FIRe" readonly="true">
            </div>
            <div class="contStat">
                <p class="nameStat">HABILITY</p>
                <input type="text" class="stat" name="" id="hability" value="FLAMES" readonly="true">
            </div>
            <div class="contStat">
                <p class="nameStat">HEIGHT</p>
                <input type="text" class="stat" name="" id="height" value="1.7 M" readonly="true">
            </div>
            <div class="contStat">
                <p class="nameStat">WEIGHT</p>
                <input type="text" class="stat" name="" id="weight" value="50.5 KG" readonly="true">
            </div>
        </div>
    </main>
    <footer>
        <div class="contOther">
            <h2>OTHERS</h2>
        </div>
        <div class="contBtn">
            <button class="btnPoke" onclick="viewPokemon(0)"> <img src="./img/Squirte.png" alt="" title="Squirte"></button>
            <button class="btnPoke" onclick="viewPokemon(1)"><img src="./img/newtwo.webp" alt="" title="newtwo"></button>
        </div>
        <div class="contBtn">
            <button class="btnPoke" onclick="viewPokemon(2)"><img src="./img/Solgaleo.webp" alt="" title="Solgaleo"></button>
            <button class="btnPoke" onclick="viewPokemon(3)"><img src="./img/snorlax.webp" alt="" title="snorlax"></button>
        </div>
    </footer>
    <script src="./js/index.js"></script>
</body>

</html>
